# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
  - 3.6
sudo: false
cache: packages
dist: trusty

warnings_are_errors: false
latex: false
env:
  global:
  - NOT_CRAN=true
os:
  - osx
  
branches:
  only:
    - master

r_packages:
  - rmarkdown

r_github_packages:
  - CT-Data-Haven/cwi
  
script:
  - Rscript -e "rmarkdown::render_site()"
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAT
  on:
    branch: master
  local_dir: dist
  keep_history: true
